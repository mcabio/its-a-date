{% extends 'base.html' %}
{% block title %} Edit Event {% endblock %}
{% block body %}

<form action="/edit-event/{{ event.event_id }}" method="POST">
    <input type="hidden" name="event_id" value="{{ event.event_id }}">
    <p>
        Title <input type="text" name="title" value="{{ event.title }}">
    </p>
    <p>
        Description <input type="string" name="description" value="{{ event.description }}">
    </p>
    <p>
        Date <input type="date" name="date" value="{{ event_date }}">
    </p>
    <p>
        Start time <input type="time" name="start_time" value="{{ start_time }}">
    </p>
    <p>
        End time <input type="time" name="end_time" value="{{ end_time }}">
    </p>

    <input type="submit" value="Update Event">
</form>

{% endblock body %}
