{% extends 'base.html' %}
{% block title %} It's A Date! {% endblock %}

{% block body %}
    <h1>Let's start scheming!</h1>    

    <h2>Log In</h2>
    <form action="/login" method="POST" class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" class="form-control" id="autoSizingInput" name="username" placeholder="Username">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
            <input type="password" class="form-control" id="autoSizingInputGroup" name="password" placeholder="Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-light" value="Log in">Submit</button>
        </div>
    </form>
    

      <ul>
        <li><a href="/new-user">New around here? Sign up!</a></li>
    </ul>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    


    <link rel='stylesheet' href='/static/css/style.css'>


{% endblock %}
